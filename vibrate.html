<!DOCTYPE html>
<html lang="en">
<head>
  <title>SYLEE`s The Vibration API Example</title>
  <meta charset="UTF-8" />
  <script>
    window.addEventListener("load", function() {
        document.querySelector("#vibrateOnce").addEventListener("click", function() {
          window.navigator.vibrate(1000);
        }, false);
        document.querySelector("#vibrateThrice").addEventListener("click", function() {
          window.navigator.vibrate([1000, 1000, 2000, 1000, 3000]);
        }, false);
    }, false);
  </script>
</head>
<body>
  Vibration API Supported:  <span id="supported"></span>
  <br />
  <input id="vibrateOnce" type="button" value="Vibrate Once" style="width:400;height:100;font-size:40px"/>
  &nbsp;
  <input id="vibrateThrice" type="button" value="Vibrate Thrice" style="width:400;height:100;font-size:40px"/>
</body>  
</html>
