<!DOCTYPE html>
<html lang="en">
<head>
  <title>The Vibration API Example</title>
  <meta charset="UTF-8" />
  <script>
    window.addEventListener("load", function() {
        document.querySelector("#vibrateOnce").addEventListener("click", function() {
          window.navigator.vibrate(1000);
        }, false);
        document.querySelector("#vibrateThrice").addEventListener("click", function() {
          window.navigator.vibrate([1000, 1000, 2000, 1000, 3000]);
        }, false);
    }, false);
  </script>
</head>
<body>
  <h1>Vibration API Supported: </h1>
  <br><br>
  <input id="vibrateOnce" type="button" value="Vibrate Once" style="width:600;height:200;font-size:70px"/>
  &nbsp;
  <input id="vibrateThrice" type="button" value="Vibrate Thrice" style="width:600;height:200;font-size:70px"/>
</body>
</html>
